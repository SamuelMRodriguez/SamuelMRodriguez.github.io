<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Oozing Button</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: white;
      overflow: hidden;
      position: relative;
    }

    #button {
      position: absolute;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: black;
      z-index: 10;
      cursor: pointer;
    }

    .blob {
      position: absolute;
      border-radius: 50%;
      pointer-events: none;
      /* Animation: stay visible for 15s, then fade out over 5s */
      animation: fadeBlob 20s forwards;
    }

    @keyframes fadeBlob {
      0% { opacity: 1; }
      75% { opacity: 1; }
      100% { opacity: 0; }
    }
  </style>
</head>
<body>

  <div id="button"></div>
  <script>
    const button = document.getElementById('button');

    // Set initial position
    button.style.left = "100px";
    button.style.top = "100px";

    button.addEventListener('click', () => {
      // Calculate random position within the viewport
      const maxX = window.innerWidth - button.offsetWidth;
      const maxY = window.innerHeight - button.offsetHeight;
      const x = Math.random() * maxX;
      const y = Math.random() * maxY;

      // Move the button
      button.style.left = x + "px";
      button.style.top = y + "px";

      // Generate a single random color for this spray
      const r = Math.floor(Math.random() * 256);
      const g = Math.floor(Math.random() * 256);
      const b = Math.floor(Math.random() * 256);
      const color = `rgb(${r},${g},${b})`;

      // Slight delay before spray effect
      setTimeout(() => {
        const numBlobs = 250; // More blobs for density
        const maxDistance = 220; // Slightly larger spray radius
        const maxSize = 110;     // Much bigger blobs
        const minSize = 12;      // Bigger minimum size
        for (let i = 0; i < numBlobs; i++) {
          const blob = document.createElement('div');
          blob.className = 'blob';

          const angle = Math.random() * 2 * Math.PI;
          const distance = Math.sqrt(Math.random()) * maxDistance;
          const offsetX = Math.cos(angle) * distance;
          const offsetY = Math.sin(angle) * distance;

          // Dramatic size drop-off: much bigger near center
          const size = maxSize - Math.pow(distance / maxDistance, 1.5) * (maxSize - minSize);

          blob.style.width = size + "px";
          blob.style.height = size + "px";
          blob.style.left = (x + button.offsetWidth / 2 - size / 2 + offsetX) + "px";
          blob.style.top = (y + button.offsetHeight / 2 - size / 2 + offsetY) + "px";

          // More variation in opacity for realism
          const opacity = 0.9 - 0.8 * (distance / maxDistance) + (Math.random() * 0.15);
          blob.style.background = color;
          blob.style.opacity = opacity;

          // More blur for softer paint effect
          blob.style.filter = "blur(4px)";

          // Extra diffusion with box-shadow
          blob.style.boxShadow = "0 0 24px 8px " + color;

          document.body.appendChild(blob);

          blob.addEventListener('animationend', () => blob.remove());
        }
      }, 30); // Slight delay
    });
  </script>
</body>
</html>
